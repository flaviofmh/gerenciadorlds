<div ng-controller="HinoEditCtrl">
	<div class="page-header text-center">
		<h1>Formulario para Lançamento de Hinos</h1>
	</div>
	
	<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>
	
	<form novalidate name="formulario" class="row" ng-submit="submeter()">
	    <div class="col-md-6">
	        <div class="form-group">
	            <label>Título</label>
	            <input name="titulo" ng-model="hino.titulo" class="form-control"/>    
	        </div>
	        <div class="form-group">
	            <label>Número</label>
	            <input name="numero" ng-model="hino.numero" type="number" min="1" max="204" class="form-control" integer />
	            <span class="form-control alert-danger" ng-show="formulario.$submitted && formulario.numero.$error.integer">O valor não é valido como inteiro!</span>
	            <span class="form-control alert-danger" ng-show="formulario.$submitted && (formulario.numero.$error.min || formulario.numero.$error.max)">O valor deve estar entre 1 e 204!</span>
	        </div>
	        <div class="form-group">
	           <label>Data*</label>
	           <input name="dataUsado" ng-model="hino.dataUsado" required class="form-control"/>
	           <span class="form-control alert-danger" ng-show = "formulario.$submitted && formulario.dataUsado.$error.required">Data obrigatória!</span>
	        </div>
	
	        <button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
	            Salvar
	        </button>
	         <a href="/" class="btn btn-primary">Voltar</a>
	        <hr>
	    </div>
	</form>
</div>
